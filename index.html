<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.in</title>
    <link rel="stylesheet" href="styledesk.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>

<body>
    <header class="nav-top">
        <div class="nav-child">
            <div class="nav-belt">
                <div class="nav-left">
                    <div class="navlogo">
                        <span class="amazonlogo"></span>
                        <span class="in">.in</span>
                    </div>
                    <div class="nav-location">
                        <div class="nav-location-child">
                            <span class="locicon"></span>
                            <div class="loctext">
                                <span class="del">Delivering to Thiruvana... 695001</span>
                                <span class="updateloc">Update location</span>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="nav-search">
                    <div class="nav-search-first">
                        <span class="mobile">Mobiles & Accessories</span>
                        <div class="nav-icon"></div>
                    </div>
                    <div class="nav-search-second">
                        <input type="text" placeholder="Search Amazon.in">
                    </div>
                    <div class="nav-search-icon">
                        <span class="search-icon"></span>
                    </div>
                </div>

                <div class="nav-end">
                    <div class="nav-EN">
                        <div class="nav-EN-contents">
                            <span class="flag"></span>
                            <div class="ENdiv">EN</div>
                            <div class="nav-icon"></div>

                        </div>
                    </div>

                    <div class="nav-hellosec">
                        <div class="hwritings">
                            <span class="hello">Hello, sign in</span>
                            <span class="accounts">Account & Lists</span>
                            
                            <!-- <div class="nav-icon"></div> -->
                            <!-- <div class="nav-icon">hn</div> -->
                        </div>
                        <span class="nav-icon"></span>
                        
                    </div>


                    <div class="orders">
                        <span class="returns">Returns</span>
                        <div class="andorders">& Orders</div> 
                    </div>

                    <div class="lcart">
                         <div class="carticon">
                            <span class="zero">0</span>
                            <span class="cartimage"></span>
                         </div>
                         <div class="carttext">
                            <span class="spancart">Cart</span>
                         </div>
                    </div>




                </div>
            </div>
            <div class="nav-main"></div>
            <div class="nav-last"></div>
        </div>
    </header>









</body>

</html>
